# Makes messageStatus a string enum
- op: remove
  path: /components/schemas/messageStatus/format
- op: replace
  path: /components/schemas/messageStatus/type
  value: string
- op: add
  path: /components/schemas/messageStatus/enum
  value:
    - queued
    - sent
    - processing
    - abandoned
# Makes messageType a string enum
- op: remove
  path: /components/schemas/messageType/format
- op: replace
  path: /components/schemas/messageType/type
  value: string
- op: add
  path: /components/schemas/messageType/enum
  value:
    - email
    - phone
# Fix messageStatus query parameter in listMessages endpoint
- op: replace
  path: /paths/~1admin~1courier~1messages/get/parameters/2/schema
  value:
    $ref: "#/components/schemas/messageStatus"
